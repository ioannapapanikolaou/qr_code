<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Weights Plot</title>
    <!-- Use the CDN for Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>3D Scatter Plot of Weights for C and U Under Different Regularization Techniques</h1>
    <div id="plotly-div" style="width: 100%; height: 100vh;"></div>

    <script type="text/javascript">
        // Example data, replace with actual values from your models
        var weights_c_l1 = [/* Insert L1 weights for C here */];
        var weights_u_l1 = [/* Insert L1 weights for U here */];
        var weights_c_l2 = [/* Insert L2 weights for C here */];
        var weights_u_l2 = [/* Insert L2 weights for U here */];
        var weights_c_eye = [/* Insert EYE weights for C here */];
        var weights_u_eye = [/* Insert EYE weights for U here */];

        // Coordinates for plotting
        var coords_c = Array.from(Array(weights_c_l1.length).keys());
        var coords_u = Array.from(Array(weights_u_l1.length).keys());

        // Scatter plot for C weights
        var trace1 = {
            x: coords_c,
            y: Array(coords_c.length).fill(0),
            z: weights_c_l1,
            mode: 'markers',
            marker: { size: 5, color: 'red' },
            name: 'L1 (C)',
            type: 'scatter3d'
        };

        var trace2 = {
            x: coords_c,
            y: Array(coords_c.length).fill(1),
            z: weights_c_l2,
            mode: 'markers',
            marker: { size: 5, color: 'blue' },
            name: 'L2 (C)',
            type: 'scatter3d'
        };

        var trace3 = {
            x: coords_c,
            y: Array(coords_c.length).fill(2),
            z: weights_c_eye,
            mode: 'markers',
            marker: { size: 5, color: 'green' },
            name: 'EYE (C)',
            type: 'scatter3d'
        };

        // Scatter plot for U weights
        var trace4 = {
            x: coords_u,
            y: Array(coords_u.length).fill(0),
            z: weights_u_l1,
            mode: 'markers',
            marker: { size: 5, color: 'red' },
            name: 'L1 (U)',
            type: 'scatter3d'
        };

        var trace5 = {
            x: coords_u,
            y: Array(coords_u.length).fill(1),
            z: weights_u_l2,
            mode: 'markers',
            marker: { size: 5, color: 'blue' },
            name: 'L2 (U)',
            type: 'scatter3d'
        };

        var trace6 = {
            x: coords_u,
            y: Array(coords_u.length).fill(2),
            z: weights_u_eye,
            mode: 'markers',
            marker: { size: 5, color: 'green' },
            name: 'EYE (U)',
            type: 'scatter3d'
        };

        var data = [trace1, trace2, trace3, trace4, trace5, trace6];

        var layout = {
            title: 'Weights of C and U Under Different Regularization Techniques',
            scene: {
                xaxis: { title: 'Feature Index' },
                yaxis: { title: 'Model Index' },
                zaxis: { title: 'Weight Value' }
            },
            height: 600,
            width: 1200
        };

        Plotly.newPlot('plotly-div', data, layout);
    </script>
</body>
</html>
