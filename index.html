<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plotly Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plotly-div" style="width: 100%; height: 100vh;"></div>

    <script type="text/javascript">
        var trace = {
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            mode: 'markers',
            type: 'scatter3d'
        };

        var data = [trace];

        var layout = {
            title: 'Test Plot',
            scene: {
                xaxis: { title: 'X Axis' },
                yaxis: { title: 'Y Axis' },
                zaxis: { title: 'Z Axis' }
            }
        };

        Plotly.newPlot('plotly-div', data, layout);
    </script>
</body>
</html>
